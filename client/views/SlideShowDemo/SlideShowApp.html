
<template name="SlideShowApp">

    {{>View size="[undefined, undefined]" template="AppView" data=undefined}}
</template>


<template name="AppView">

    {{>View size="[450, 500]" data=getData template="SlideshowView" lighboxOpts="{}" origin="[0.5,0]" align="[0.5,0]"}}

</template>

<template name="SlideshowView">

    {{#Lightbox}}

    {{/Lightbox}}

    <!--{{#famousEach getData}}-->
        {{>View size="[400, 500]" photoBorder="3" photoUrl=getImg filmBorder="15" template='SlideView'}}
    <!--{{/famousEach}}-->




</template>

<template name="SlideView">

    {{>Surface template="Back"}}
    {{>Surface template="Film" origin="[0,0]"}}
    {{>ImageSurface template="Pic" origin="[0,0]"}}


</template>

<template name="Lightbox"></template>
<template name="Back"></template>
<template name="Film"></template>
<template name="Pic"></template>
